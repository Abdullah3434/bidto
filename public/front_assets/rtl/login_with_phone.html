<body class="">
<div class="login_wrapper">
  <div class="login_content">
    <div class="login_left">
      <div class="login_detail">
        <div class="login_slogen"><span><img src="images/login_logo.svg" alt="#"></span></div>
        <h1>Welcome to Bidto</h1>
        <p>Buying and selling made easy! start using our platform today</p>
        <div class="login_detail_buttons">
          <ul>
            <li><a class="all_buttons has_icon has_userPlus_icon" href="javascript:void(0)">Sign Up</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="login_right">
      <div class="login_form_box">
        <div class="login_form_section">
          <div class="login_title_text">
            <h2>Login</h2>
            <p>Login to start managing your assets and monitoring updates.</p>
          </div>
          <div class="login_socials">
            <ul>
              <li><a href="javascript:void(0)"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
              <li><a href="javascript:void(0)"><i class="fa fa-google" aria-hidden="true"></i></a></li>
              <li><a href="javascript:void(0)"><i class="fa fa-apple" aria-hidden="true"></i></a></li>
            </ul>
          </div>
          <form name="formname" onsubmit="return login_form(this);" method="POST">
            <div class="login_form">
              <div class="login_field_row login_phone_row"> <strong class="login_field_title login_phone_icon">Phone Number</strong>
                <div class="login_form_field">
                  <input type="text" name="login_phone" placeholder="Phone Number" onClick="phone_number_click(this)">
                </div>
              </div>
              <div class="login_field_row login_pw_row"> <strong class="login_field_title login_pw_icon">Password</strong>
                <div class="login_form_field">
                  <input type="text" name="login_pw" placeholder="Password">
                </div>
              </div>
              <div class="login_field_row login_pw_row">
                <div class="forgetPw_rememberParent">
                  <div class="form_checkbox inline_checkbox login_rememberMe_check">
                    <label> Remember me
                      <input data-id="everyone" type="checkbox" class="login_rememberMe_check_input" value="">
                      <span class="checkbox_checked"></span> </label>
                  </div>
                  <a class="forgetPw_link" href="javascript:void(0)">Forget Password?</a> </div>
              </div>
              <div class="login_field_row">
                <div class="loginWithEmail_link_outer"> <a class="loginWithEmail_link" href="login_with_email.html">Login with Email</a> </div>
                <div class="login_submit">
                  <input class="all_buttons all_green has_icon has_login_icon login_submit_btn" type="submit" value="Login">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript">

function phone_number_click(obj){
	$(obj).mask('00000000000');
}

    $(document).ready(function (e) {
      $(".login_form_field").each(function (index, element) {
        var fieldVal = $(this).find("input, textarea").val().length;
        if (fieldVal > 0) {
          $(this).addClass("isValue");
        } else {
          $(this).removeClass("isValue");
        }
      });
      $(".login_form_field input, .login_form_field textarea").focus(function (e) {
        $(this).parent().addClass("isFocus");
        var fieldVal = $(this).val().length;
        if (fieldVal < 1) {
          $(this).parent().removeClass("isValue");
        }
      });
      $(".login_form_field input, .login_form_field textarea").focusout(function (e) {
        $(this).parent().removeClass("isFocus");
        var fieldVal = $(this).val().length;
        if (fieldVal > 0) {
          $(this).parent().addClass("isValue");
        } else {
          $(this).parent().removeClass("isValue");
        }
      });
      ////////////////////////
      });
 
 
    /*login from validation start here*/
    function login_form(theForm) {
      var mailStatus = 1;
      var error_stroke = "";
      $(".login_form_field input, .login_form_field textarea, .selectbox").removeClass("error_stroke");
      $(".fieldError_text").remove();

    
	    var phoneNo = $("[name='login_phone']").val();
		var isphone = /^[\+]?([0-9][\s]?|[0-9]?)([(][0-9]{3}[)][\s]?|[0-9]{3}[-\s\.]?)[0-9]{3}[-\s\.]?[0-9]{4,6}$/im;
		if (!isphone.test(phoneNo))
		{
			var error_stroke = "<em class='fieldError_text'>Phone is required</em>" ;
			$(theForm).find("[name='login_phone']").addClass("error_stroke");
			$(theForm).find("[name='login_phone']").closest(".login_form_field").after(error_stroke);
			status = false;
		}
	  

      if (theForm.login_pw.value == "") {
		 error_stroke = "<em class='fieldError_text'>Please enter your password</em>";
         $(theForm).find("[name='login_pw']").addClass("error_stroke");
         $(theForm).find("[name='login_pw']").closest(".login_form_field").after(error_stroke);
      }

      if (error_stroke !== "") {
        return false;
      } else {
        $(".login_submit").addClass("disabled");
        $(".login_error").hide();
        $(".fieldError_text").remove();
        return false;
      }
    }
 
  </script>
