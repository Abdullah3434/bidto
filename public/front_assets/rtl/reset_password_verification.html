<head>
<meta charset="utf-8" />

<!--favicon-->

<!--Cairo, Poppins Google fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/slick.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/responsive.css">

<link rel="stylesheet" type="text/css" href="css/rtl.css">

<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.mask.js"></script>
<script type="text/javascript" src="js/my_script.js"></script>
</head>
<body class="">
<div class="login_wrapper">
  <div class="login_content">
    <div class="login_left">
      <div class="login_detail">
        <div class="login_slogen"><span><img src="images/login_logo.svg" alt="#"></span></div>
        <h1>Welcome to Bidto</h1>
        <p>Buying and selling made easy! start using our platform today</p>
        <div class="login_detail_buttons">
          <ul>
            <li><a class="all_buttons all_white has_icon has_login_icon_dark" href="login_with_email.html">Login</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="login_right">
      <div class="login_form_box"> <a class="otp_back_arrow" href="javascript:void(0)"></a>
        <div class="login_form_section">
          <div class="login_title_text">
            <h2>Verification Sent</h2>
            <p>We've sent you an email with verification <br> code to reset password</p>
          </div>
          <div class="otp_fields_row clearfix">
            <ul>
              <li>
                <input class="otp_field otp_field1" type="text" placeholder="0" maxlength="1">
              </li>
              <li>
                <input class="otp_field otp_field2" type="text" placeholder="0" maxlength="1">
              </li>
              <li>
                <input class="otp_field otp_field3" type="text" placeholder="0" maxlength="1">
              </li>
              <li>
                <input class="otp_field otp_field4" type="text" placeholder="0" maxlength="1">
              </li>
            </ul>
          </div>
          <div class="login_form">
            <div class="login_field_row">
              <div class="loginWithEmail_link_outer"> <a class="loginWithEmail_link resendVarificationCode_link" href="javascript:void(0)">Resend Verification Code</a> </div>
              <div class="login_submit">
                <input class="all_buttons all_green otp_resetPw_btn" type="submit" value="Verify OTP">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
